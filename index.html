<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizmotors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5266e29af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="car4.gif" id="gif" class="gif-animation">
        <div class="sidebar">
            <div class="user">
                <img src="lz.jpg" class="user-img">
            </div>
            <ul>
                <li id="research"><img src="research.png" alt=""><p>Research</p></li>
                <ul id="research-items" style="display: none;">
                    <li>External</li>
                    <li>Internal</li>
                </ul>
                <li id="plan"><img src="plan.png" alt=""><p>Planning</p></li>
                <ul id="plan-items" style="display: none;">
                    <li>PRD</li>
                    <li>Specs</li>
                </ul>
                <li id="design"><img src="design.png" alt=""><p>Designing</p></li>
                <ul id="design-items" style="display: none;">
                    <li>Hardware</li>
                    <li>Software</li>
                </ul>
                <li id="manufacture"><img src="manu.webp" alt=""></i><p>Manufacturing</p></li>
                <ul id="manufacture-items" style="display: none;">
                    <li>Material</li>
                    <li>Production</li>
                </ul>
                <li id="sales"><img src="sales.png" alt=""></i><p>Sales / Marketing</p></li>
                <ul id="sales-items" style="display: none;">
                    <li>Online</li>
                    <li>Dealership</li>
                </ul>
            </ul>
        </div>
        <div class="main">
            <div id="content-container">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
